subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }
}

project(':rpi-drivers') {
}

project(':rpi-device') {
}

project(':rpi-powercontroller-client') {
    dependencies {
        implementation (project(':rpi-device'))
    }
}

project(':rpi-camera-client') {
    dependencies {
        implementation (project(':rpi-device'))
    }
}

project(':rpi-powercontroller') {
    dependencies {
        implementation (project(':rpi-drivers'))
        implementation (project(':rpi-powercontroller-client')) {
            exclude group: 'com.squareup.okhttp3', module: 'okhttp'
        }
    }
}
